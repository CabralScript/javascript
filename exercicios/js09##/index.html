    <link rel="stylesheet" href="mycss/meu.css">

<body>

    <main>
        <section>
            <div>
               <p>Número: <input type="number" name="num" id="txtn" required>

            </p> 
            </div>
            <div>
                <select name="tabuada" id="tabu" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
     <footer>
